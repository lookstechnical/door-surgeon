backend:
  name: git-gateway
  repo: lookstechnical/door-surgeon
  branch: main
  # branch: main # Replace with your default branch name if different

media_folder: "static/images/uploads" # Folder where uploaded media will be stored
public_folder: "static/images/uploads" # Public path to the uploaded media

site_url: "http://localhost:3000" # Replace with your siteâ€™s URL

collections:
  - name: "pages"
    label: "Pages"
    folder: "/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Seo Description", name: "seodescription", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Content"
        name: "content"
        widget: "list"
        types:
          - label: "Hero"
            name: "hero"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Link Title", name: "linkTitle", widget: "string" }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  choose_url: true,
                }
              - { label: "Color", name: "color", widget: "color" }
              - {
                  label: "Layout",
                  name: "layout",
                  widget: "select",
                  options: ["hero-left-image", "hero-right-image"],
                }
          - label: "Stats"
            name: "stats"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - { label: "Stats", name: "stats", widget: "list" }
          - label: "Heading"
            name: "heading"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
          - label: "Services"
            name: "servicelist"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - {
                  label: "Services",
                  name: "services",
                  widget: "relation",
                  collection: "pages",
                  multiple: true,
                  search_fields: ["title"],
                  value_field: "slug",
                  display_fields: ["title", "slug", description],
                }
          - label: "Alert"
            name: "alert"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
          - label: "Check List"
            name: "checklist"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - {
                  label: "Items",
                  name: "item",
                  widget: "list",
                  fields:
                    [
                      { label: "Heading", name: "heading", widget: "string" },
                      {
                        label: "Description",
                        name: "description",
                        widget: "string",
                      },
                    ],
                }

  - name: "services"
    label: "Services"
    folder: "/content/services"
    create: true
    slug: "services/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "highlight", name: "highlight", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
