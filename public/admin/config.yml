backend:
  name: git-gateway
  repo: lookstechnical/door-surgeon
  branch: main
  # branch: main # Replace with your default branch name if different

media_folder: "static/images/uploads" # Folder where uploaded media will be stored
public_folder: "static/images/uploads" # Public path to the uploaded media

site_url: "http://localhost:3000" # Replace with your siteâ€™s URL

collections:
  - name: "pages"
    label: "Pages"
    folder: "/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Seo Description", name: "seodescription", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Content"
        name: "content"
        widget: "list"
        types:
          - label: "Hero"
            name: "hero"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - {
                  label: "Link",
                  name: "link",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Link Title",
                  name: "linkTitle",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  choose_url: true,
                }
              - {
                  label: "Background Color",
                  name: color",
                  widget: "select",
                  required: false,
                  options:
                    [
                      "bg-primary",
                      "bg-primary/50",
                      "bg-primary/20",
                      "bg-primary/10",
                      "bg-primary/5",
                    ],
                }
              - {
                  label: "Layout",
                  name: "layout",
                  widget: "select",
                  options:
                    [
                      "hero-left-image",
                      "hero-right-image",
                      "stacked",
                      "contact",
                    ],
                }
          - label: "Stats"
            name: "stats"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - {
                  label: "Stats",
                  name: "stats",
                  widget: "list",
                  fields:
                    [
                      { label: "Value", name: "value", widget: "string" },
                      {
                        label: "Description",
                        name: "description",
                        widget: "string",
                      },
                    ],
                }
          - label: "Heading"
            name: "heading"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
          - label: "Services"
            name: "servicelist"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "text" }
              - {
                  label: "Services",
                  name: "services",
                  widget: "relation",
                  collection: "pages",
                  multiple: true,
                  search_fields: ["title"],
                  value_field: "slug",
                  display_fields: ["title"],
                }
          - label: "Alert"
            name: "alert"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
          - label: "Check List"
            name: "checklist"
            widget: object
            summary: "{{fields.header}}"
            fields:
              - {
                  label: "Highlight",
                  name: "highlight",
                  widget: "string",
                  required: false,
                }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "desc", widget: "string" }
              - {
                  label: "Items",
                  name: "items",
                  widget: "list",
                  fields:
                    [
                      { label: "Heading", name: "heading", widget: "string" },
                      {
                        label: "Description",
                        name: "description",
                        widget: "string",
                      },
                    ],
                }

  - name: "Settings"
    label: "settings"
    folder: "/content/settings"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "Address", name: "address", widget: "string" }
      - { label: "Facebook", name: "facebook", widget: "string" }
      - { label: "Twitter", name: "twitter", widget: "string" }
      - { label: "Instagram", name: "instagram", widget: "string" }
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
